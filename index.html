<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키워드로 장소검색하기</title>
    <style>
        .custom_zoomcontrol {position:absolute;top:220px;right:calc(50% - 140px);width:36px;height:80px;overflow:hidden;z-index:1;background-color:#f5f5f5;border:1px solid #bfbfbf;} 
        .custom_zoomcontrol span {display:block;width:36px;height:40px;     text-align:center;cursor:pointer;}     
        .custom_zoomcontrol span img {width:15px;height:15px;padding:12px 0;        border:none;}             
        .custom_zoomcontrol span:first-child{border-bottom:1px solid #bfbfbf;}
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=f20feea3fae6d976c3a2291a16beb8ec&libraries=services"></script>
</head>
<body>
<div id="map" style="width: 300px;height:300px;margin: auto;"></div>
<div class="custom_zoomcontrol radius_border"> 
    <span onclick="zoomIn()"><img src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_plus.png" alt="확대"></span>  
    <span onclick="zoomOut()"><img src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_minus.png" alt="축소"></span>
</div>

<script>

// 마커를 클릭하면 장소명을 표출할 인포윈도우 입니다
var infowindow = new kakao.maps.InfoWindow({zIndex:1});
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {
        center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };  

// 지도를 생성합니다    
var map = new kakao.maps.Map(mapContainer, mapOption); 
// 지도 확대, 축소 컨트롤에서 확대 버튼을 누르면 호출되어 지도를 확대하는 함수입니다
function zoomIn() {
    map.setLevel(map.getLevel() - 1);
}

// 지도 확대, 축소 컨트롤에서 축소 버튼을 누르면 호출되어 지도를 확대하는 함수입니다
function zoomOut() {
    map.setLevel(map.getLevel() + 1);
}
// 장소 검색 객체를 생성합니다
var ps = new kakao.maps.services.Places(); 
fetch('data.json')
  .then(response => response.json())
  .then(data => {
    var geocoder = new kakao.maps.services.Geocoder();
    for (let i = 0; i < data.length; i++) {
        geocoder.addressSearch(`${data[i].address}`, function(result, status) {

// 정상적으로 검색이 완료됐으면 
 if (status === kakao.maps.services.Status.OK) {

    var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

    // 결과값으로 받은 위치를 마커로 표시합니다
    var marker = new kakao.maps.Marker({
        map: map,
        position: coords
    });

    // 인포윈도우로 장소에 대한 설명을 표시합니다
    var infowindow = new kakao.maps.InfoWindow({
        content: `<div style="width:150px;text-align:center;padding:6px 0;">${data[i].name}<br>${data[i].menu}<br>${data[i].address}</div>`
    });
    kakao.maps.event.addListener(marker, 'click', function() {
    infowindow.open(map, marker); // 마커를 클릭하면 인포윈도우를 엽니다

    // 3초 후에 인포윈도우를 닫습니다 (원하지 않으면 이 부분을 제거)
    setTimeout(() => {
        infowindow.close();
    }, 3000);
});


    // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
    if (navigator.geolocation) {
    
    // GeoLocation을 이용해서 접속 위치를 얻어옵니다
    navigator.geolocation.getCurrentPosition(function(position) {
        
        var lat = position.coords.latitude, // 위도
            lon = position.coords.longitude; // 경도
        
        var locPosition = new kakao.maps.LatLng(lat, lon)
        
        // 마커와 인포윈도우를 표시합니다
        map.setCenter(locPosition);
        map.setLevel(5);
      });
    
} else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다
    
    var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),    
        message = 'geolocation을 사용할수 없어요..'
        
    
}
    // map.setCenter(coords);
} //if
});    
    }//for
    
        
        
  })
  .catch(error => {
    console.error('Error fetching JSON:', error);
  });

</script>
</body>
</html>
