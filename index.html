<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키워드로 장소검색하기</title>
    <style>
        .custom_zoomcontrol {position:absolute;top:220px;right:calc(50% - 140px);width:36px;height:80px;overflow:hidden;z-index:1;background-color:#f5f5f5;border:1px solid #bfbfbf;} 
        .custom_zoomcontrol span {display:block;width:36px;height:40px;     text-align:center;cursor:pointer;}     
        .custom_zoomcontrol span img {width:15px;height:15px;padding:12px 0;        border:none;}             
        .custom_zoomcontrol span:first-child{border-bottom:1px solid #bfbfbf;}
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=f20feea3fae6d976c3a2291a16beb8ec&libraries=services"></script>
</head>
<body>
<div id="map" style="width: 300px;height:300px;margin: auto;"></div>
<div class="custom_zoomcontrol radius_border"> 
    <span onclick="zoomIn()"><img src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_plus.png" alt="확대"></span>  
    <span onclick="zoomOut()"><img src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_minus.png" alt="축소"></span>
</div>
<p id="status" style="text-align: center;"></p>
<script>

// 마커를 클릭하면 장소명을 표출할 인포윈도우 입니다
var infowindow = new kakao.maps.InfoWindow({zIndex:1});
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {
        center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };  

// 지도를 생성합니다    
var map = new kakao.maps.Map(mapContainer, mapOption); 
// 지도 확대, 축소 컨트롤에서 확대 버튼을 누르면 호출되어 지도를 확대하는 함수입니다
function zoomIn() {
    map.setLevel(map.getLevel() - 1);
}

// 지도 확대, 축소 컨트롤에서 축소 버튼을 누르면 호출되어 지도를 확대하는 함수입니다
function zoomOut() {
    map.setLevel(map.getLevel() + 1);
}
// 장소 검색 객체를 생성합니다
document.addEventListener('DOMContentLoaded', function() {
            // 위치 정보를 가져옵니다
            getLocation();

            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    var geocoder = new kakao.maps.services.Geocoder();
                    data.forEach(place => {
                        geocoder.addressSearch(place.address, function(result, status) {
                            if (status === kakao.maps.services.Status.OK) {
                                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                                var marker = new kakao.maps.Marker({
                                    map: map,
                                    position: coords
                                });
                                var infowindow = new kakao.maps.InfoWindow({
                                    content: `<div style="width:200px;text-align:center;padding:6px 0;font-size:12px;">${place.name}<br>${place.menu}<br>${place.address}</div>`
                                });
                                kakao.maps.event.addListener(marker, 'click', function() {
                                    infowindow.open(map, marker);
                                    setTimeout(() => infowindow.close(), 3000);
                                });
                            }
                        });
                    });
                })
                .catch(error => console.error('Error fetching JSON:', error));
        });

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                updateStatus("이 브라우저에서는 위치 추적을 지원하지 않습니다.");
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var locPosition = new kakao.maps.LatLng(latitude, longitude);
            map.setCenter(locPosition);
            map.setLevel(5);
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    updateStatus("위치 정보 제공이 거부되었습니다.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    updateStatus("위치 정보를 사용할 수 없습니다.");
                    break;
                case error.TIMEOUT:
                    updateStatus("위치 정보를 가져오는 시간이 초과되었습니다.");
                    break;
                case error.UNKNOWN_ERROR:
                    updateStatus("알 수 없는 오류가 발생했습니다.");
                    break;
            }
        }

        function updateStatus(message) {
            var statusElement = document.getElementById('status');
            if (statusElement) {
                statusElement.innerText = message;
            } else {
                console.log(message);
            }
        }

</script>
</body>
</html>
